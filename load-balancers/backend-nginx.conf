worker_processes  auto;

events { 
  worker_connections 1024; 
}

http {
  # Configuración de logs
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # Upstream con los 3 backends de Spree
  upstream spree_backend_cluster {
    least_conn;  # Balanceo por menor número de conexiones
    
    server spree-backend-1:3000 max_fails=3 fail_timeout=30s;
    server spree-backend-2:3000 max_fails=3 fail_timeout=30s;
    server spree-backend-3:3000 max_fails=3 fail_timeout=30s;
  }

  server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Proxy a los backends
    location / {
      proxy_pass http://spree_backend_cluster;
      
      # Headers para mantener información del cliente original
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $server_name;
      
      # Habilitar buffering
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
      
      # Manejo de errores
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }
  }
}
