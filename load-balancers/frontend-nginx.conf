worker_processes  auto;

events { 
  worker_connections 1024; 
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Configuración de logs
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # Optimizaciones
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Compresión gzip
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

  # Upstream con los 3 frontends
  upstream frontend_cluster {
    least_conn;  # Balanceo por menor número de conexiones
    
    server frontend-1:80 max_fails=3 fail_timeout=30s;
    server frontend-2:80 max_fails=3 fail_timeout=30s;
    server frontend-3:80 max_fails=3 fail_timeout=30s;
  }

  server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Proxy al backend API
    location /api/ {
      proxy_pass http://backend-lb/;
      
      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Proxy a los frontends estáticos
    location / {
      proxy_pass http://frontend_cluster;
      
      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Cache para archivos estáticos
      proxy_cache_bypass $http_upgrade;
      
      # Manejo de errores
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }
  }
}
