<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 450px;
        padding: 3rem;
      }

      .logo {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      h1 {
        text-align: center;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        color: #718096;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #2d3748;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
      }

      .alert.error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #fc8181;
      }

      .alert.success {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #48bb78;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 1rem;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .info-box {
        background: #ebf8ff;
        border: 1px solid #90cdf4;
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1.5rem;
      }

      .info-box h3 {
        color: #2c5282;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .info-box code {
        background: white;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
        color: #2c5282;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">üîê</div>
      <h1>Admin Panel</h1>
      <p class="subtitle">Ingresa tu usuario y contrase√±a</p>

      <div id="alert" class="alert"></div>

      <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="admin@example.com"
            value="admin@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            id="password"
            required
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            value="spree123"
          />
        </div>

        <button type="submit" class="btn" id="loginBtn">
          üöÄ Iniciar Sesi√≥n
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #718096">Autenticando...</p>
      </div>

      <div class="info-box">
        <h3>‚ÑπÔ∏è Credenciales de prueba</h3>
        <p style="font-size: 0.875rem; color: #4a5568">
          <strong>Email:</strong> admin@example.com<br />
          <strong>Contrase√±a:</strong> spree123
        </p>
      </div>

      <div class="login-link">
        <p>
          ¬øNo tienes cuenta?
          <a href="/register.html">Reg√≠strate aqu√≠</a>
        </p>
      </div>

      <div class="back-link">
        <a href="/">‚Üê Volver a la tienda</a>
      </div>
    </div>

    <script>
      const OAUTH_TOKEN_URL = "/spree_oauth/token";
      const OAUTH_CLIENT_ID = "sDdImYdx_kqvffaOTNxYsOtX_5w1XQGkxrr9RaTLIpg";
      const OAUTH_CLIENT_SECRET =
        "$2a$12$u7yy7JgbJuyKp25BGkskHOz7Ei1Yv3pH3KzOq72RnzhMVWaijAswy";

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("api_token");
        const tokenExpiry = localStorage.getItem("api_token_expiry");

        if (token && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
          // Token still valid, check if admin
          checkUserRoleAndRedirect(token);
        }
      });

      async function checkUserRoleAndRedirect(token) {
        try {
          // Check if user is admin using the custom endpoint
          const response = await fetch("/api/v1/users/me", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            const isAdmin = data.is_admin;
            localStorage.setItem("is_admin", isAdmin);
            localStorage.setItem("user_id", data.id);

            if (isAdmin) {
              window.location.href = "/admin.html";
            } else {
              window.location.href = "/";
            }
          } else {
            throw new Error("Failed to get user info");
          }
        } catch (error) {
          console.error("Error checking user role:", error);
          // If error, assume not admin
          localStorage.setItem("is_admin", false);
          window.location.href = "/";
        }
      }

      async function login(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");
        const loading = document.getElementById("loading");
        const alert = document.getElementById("alert");

        // Hide alert
        alert.style.display = "none";

        // Show loading
        loginBtn.disabled = true;
        loading.style.display = "block";

        try {
          // OAuth2 Password Grant Type
          const response = await fetch(OAUTH_TOKEN_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              grant_type: "password",
              username: email,
              password: password,
              client_id: OAUTH_CLIENT_ID,
              client_secret: OAUTH_CLIENT_SECRET,
              scope: "admin",
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.error_description || "Credenciales inv√°lidas"
            );
          }

          const data = await response.json();

          // Store token and user info
          localStorage.setItem("api_token", data.access_token);
          localStorage.setItem("api_token_type", data.token_type);
          localStorage.setItem(
            "api_token_expiry",
            Date.now() + data.expires_in * 1000
          );
          localStorage.setItem("api_token_created", data.created_at);
          localStorage.setItem("user_email", email);

          // Check if user is admin using the custom endpoint
          try {
            const adminCheckResponse = await fetch("/api/v1/users/me", {
              headers: {
                Authorization: `Bearer ${data.access_token}`,
              },
            });

            if (adminCheckResponse.ok) {
              const userData = await adminCheckResponse.json();
              const isAdmin = userData.is_admin;
              localStorage.setItem("is_admin", isAdmin);
              localStorage.setItem("user_id", userData.id);

              // Show success
              showAlert(
                "‚úì Inicio de sesi√≥n exitoso. Redirigiendo...",
                "success"
              );

              // Redirect based on role
              setTimeout(() => {
                if (isAdmin) {
                  window.location.href = "/admin.html";
                } else {
                  window.location.href = "/";
                }
              }, 1000);
            } else {
              throw new Error("Failed to get user info");
            }
          } catch (userError) {
            console.error("Error checking admin role:", userError);
            // If can't check admin, assume not admin
            localStorage.setItem("is_admin", false);
            showAlert("‚úì Inicio de sesi√≥n exitoso. Redirigiendo...", "success");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          }
        } catch (error) {
          console.error("Login error:", error);
          showAlert(`‚úó Error: ${error.message}`, "error");
          loginBtn.disabled = false;
          loading.style.display = "none";
        }
      }

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.style.display = "block";
      }
    </script>
  </body>
</html>
